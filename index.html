<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIGA LIBER 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>LIGA LIBER 2025</h1>
    <nav>
      <button onclick="mostrarSeccion('posiciones')">Posiciones</button>
      <button onclick="mostrarSeccion('fixture')">Fixture</button>
      <button onclick="mostrarSeccion('goleadores')">Goleadores</button>
      <button onclick="mostrarSeccion('equipos')">Equipos</button>
    </nav>
  </header>

  <main>
    <section id="admin" class="seccion">
      <h2>Modo administrador</h2>
      <input type="password" id="adminPassword" placeholder="ContraseÃ±a" />
      <button onclick="activarModoAdmin()">Entrar</button>
    </section>

    <section id="posiciones" class="seccion" style="display: none">
      <h2>Tabla de Posiciones</h2>
      <table id="tablaPosiciones"></table>
      <h3>Playoffs y Fase Final</h3>
      <div id="faseFinal"></div>
    </section>

    <section id="fixture" class="seccion" style="display: none">
      <h2>Fixture</h2>
      <div id="fixtureContainer"></div>
    </section>

    <section id="goleadores" class="seccion" style="display: none">
      <h2>Tabla de Goleadores</h2>
      <table id="tablaGoleadores"></table>
    </section>

    <section id="equipos" class="seccion" style="display: none">
      <h2>Jugadores y Equipos</h2>
      <div id="equipoContainer"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

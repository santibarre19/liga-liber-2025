<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LIGA LIBER 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>LIGA LIBER 2025</h1>

  <div class="menu">
    <button onclick="mostrarSeccion('fixture')">Fixture</button>
    <button onclick="mostrarSeccion('posiciones')">Posiciones</button>
    <button onclick="mostrarSeccion('goleadores')">Goleadores</button>
    <button onclick="mostrarSeccion('faseFinal')">Fase Final</button>
  </div>

  <div id="contenedor">

    <!-- FIXTURE -->
    <section id="fixture" class="seccion visible">
      <h2>Fixture</h2>
      <div id="fixture-container"></div>
    </section>

    <!-- POSICIONES -->
    <section id="posiciones" class="seccion">
      <h2>Tabla de Posiciones</h2>
      <div id="tabla-posiciones-container"></div>
    </section>

    <!-- GOLEADORES -->
    <section id="goleadores" class="seccion">
      <h2>Goleadores</h2>
      <div id="tabla-goleadores-container"></div>
    </section>

    <!-- FASE FINAL -->
    <section id="faseFinal" class="seccion">
      <h2>Fase Final</h2>
      <div id="fase-final-container"></div>
    </section>

  </div>

  <script src="script.js"></script>

</html>

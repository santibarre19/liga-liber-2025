<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LIGA LIBER 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-container" class="login-container">
    <h2>Administrador</h2>
    <input type="password" id="admin-password" placeholder="ContraseÃ±a" />
    <button onclick="login()">Entrar</button>
  </div>

  <div id="main-content" class="hidden">
    <header>
      <h1>LIGA LIBER 2025</h1>
      <nav>
        <button onclick="showSection('posiciones')">Posiciones</button>
        <button onclick="showSection('fixture')">Fixture</button>
        <button onclick="showSection('goleadores')">Goleadores</button>
        <button onclick="showSection('equipos')">Equipos</button>
      </nav>
    </header>

    <main>
      <section id="posiciones" class="section visible">
        <h2>Tabla de Posiciones</h2>
        <div id="tabla-posiciones"></div>
        <h3>Playoffs y Fase Final</h3>
        <div id="cuadro-fase-final"></div>
      </section>

      <section id="fixture" class="section hidden">
        <h2>Fixture</h2>
        <div id="fixture-container"></div>
      </section>

      <section id="goleadores" class="section hidden">
        <h2>Goleadores</h2>
        <div id="tabla-goleadores"></div>
      </section>

      <section id="equipos" class="section hidden">
        <h2>Jugadores por Equipo</h2>
        <div id="equipos-container"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>

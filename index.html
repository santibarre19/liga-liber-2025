<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LIGA LIBER 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>LIGA LIBER 2025</h1>
</header>

<nav>
  <button onclick="mostrarSeccion('posiciones')">Posiciones</button>
  <button onclick="mostrarSeccion('fixture')">Fixture</button>
  <button onclick="mostrarSeccion('goleadores')">Goleadores</button>
  <button onclick="mostrarSeccion('administracion')">Administración</button>
</nav>

<main>
  <section id="posiciones" class="active"></section>
  <section id="fixture"></section>
  <section id="goleadores"></section>
  <section id="administracion"></section>
</main>

<script src="script.js"></script>
<script>
  function mostrarSeccion(id) {
    document.querySelectorAll('main section').forEach(sec => {
      sec.classList.remove('active');
    });
    document.getElementById(id).classList.add('active');
  }
  
  // Inicializamos la página mostrando posiciones y administración sin login
  mostrarSeccion('posiciones');
  mostrarAdministracion();
</script>

</body>
</html>
